<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../static/jquery-easyui-1.3.3/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../static/jquery-easyui-1.3.3/themes/icon.css">
    <script type="text/javascript" src="../static/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript" src="../static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>

    <script type="text/javascript" charset="gbk" src="../static/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="gbk" src="../static/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="gbk" src="../static/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src="../ajax/ajaxRequest.js"></script>
    <script type="text/javascript">
        $(function(){
//		getAllArticleType();
            $('#blogTypeId').combobox({
                url:'../articleType/getAllType',
                valueField:'id',
                textField:'articleType'
            });
        });
        
        function getAllArticleType(){
            var url = "../articleType/getAllType";
            sendAajaxReruest(url,null,function(data){
                if(data != null){
                   showAllArticleType(data.articleTypeList);
                }
            },function(){
                alert("请求超时");
            });
           }
        function submitData(){
            var title=$("#title").val();
            var blogTypeId=$("#blogTypeId").combobox("getValue");
            var content=UE.getEditor('editor').getContent();
            var keyWord=$("#keyWord").val();

            if(title==null || title==''){
                alert("请输入标题！");
            }else if(blogTypeId==null || blogTypeId==''){
                alert("请选择博客类别！");
            }else if(content==null || content==''){
                alert("请输入内容！");
            }else{
                var obj = {'articleTypeId':blogTypeId,
                    'title':title,
                    'content':content,
                    'contentNoTag':UE.getEditor('editor').getContentTxt(),
                    'summary':UE.getEditor('editor').getContentTxt().substr(0,155),
                    'keyWord':keyWord}
                sendAajaxReruest("../article/saveArticle",obj,function(result){
                    if(result.success){
                        alert("博客发布成功！");
                        resetValue();
                    }else{
                        alert("博客发布失败！");
                    }
                },"json");
            }
        }

        // 重置数据
        function resetValue(){
            $("#title").val("");
            $("#blogTypeId").combobox("setValue","");
            UE.getEditor('editor').setContent("");
            $("#keyWord").val("");
        }
        function showAllArticleType(articleTypeList){
            var optionHtml = "";
            $(articleTypeList).each(function(){
                        optionHtml += "<option value='"+$(this)[0].id+"'>"+$(this)[0].articleType+"</option>";
                    }
            );
            $("#blogTypeId").html(optionHtml);
        }
    </script>
</head>
<body style="margin: 10px">
<div id="p" class="easyui-panel" title="编写博客" style="padding: 10px">
    <table cellspacing="20px">
        <tr>
            <td width="80px">博客标题：</td>
            <td><input type="text" id="title" name="title" style="width: 400px;"/></td>
        </tr>
        <tr>
            <td>所属类别：</td>
            <td>
                <select  style="width: 154px" id="blogTypeId" panelHeight="auto" >

                </select>
            </td>
        </tr>
        <tr>
            <td valign="top">博客内容：</td>
            <td>
                <script id="editor" type="text/plain" style="width:100%;height:500px;"></script>
            </td>
        </tr>
        <tr>
            <td>关键字：</td>
            <td><input type="text" id="keyWord" name="keyWord" style="width: 400px;"/>&nbsp;(多个关键字中间用空格隔开)</td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="javascript:submitData()" class="easyui-linkbutton" data-options="iconCls:'icon-submit'">发布博客</a>
            </td>
        </tr>
    </table>
</div>

<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');




</script>
</body>
</html>
